<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>
<body>
<div class="container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>登录</legend>
    </fieldset>
    <form class="layui-form" th:action="@{/login}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" id="username" required  placeholder="请输入账号" autocomplete="off"
                        th:class="|form-control ${usernameMsg != null ? 'is-invalid' : ''}|"
                        th:value="${param.username}"
                        name="username">
                <div class="invalid-feedback" th:text="${usernameMsg}"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" id="password" required  placeholder="请输入密码" autocomplete="off"
                       th:class="|form-control ${passwordMsg != null ? 'is-invalid' : ''}|"
                       th:value="${param.password}"
                        name="password">
                <div class="invalid-feedback" th:text="${passwordMsg}"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
</body>
</html>

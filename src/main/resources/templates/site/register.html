<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
<div class="container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>注册</legend>
    </fieldset>
    <form class="layui-form" th:action="@{/register}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" id="username"  placeholder="请输入账号" required autocomplete="off"
                       th:class="|form-control ${usernameMsg!=null ? 'is-invalid' : ''}|"
                       th:value="${user!=null ? user.username : ''}"
                        name="username">
                <!--错误提示消息, 当 上面的 input class = is-invalid 时显示-->
                <div class="invalid-feedback" th:text="${usernameMsg}"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text"  required  placeholder="请输入昵称" autocomplete="off"
                    th:class="|form-control ${passwordMsg!=null ? 'is-invalid' : ''}|"
                    th:value="${user!=null?user.nickname:''}"
                name="nickname">
                <div class="invalid-feedback" th:text="${nicknameMsg}"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" required  placeholder="请输入密码" autocomplete="off"
                   th:class="|form-control ${passwordMsg!=null ? 'is-invalid' : ''}|"
                   th:value="${user!=null?user.password:''}"
                name="password">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" required  placeholder="请输入邮箱" autocomplete="off"
                       th:class="|form-control ${passwordMsg!=null ? 'is-invalid' : ''}|"
                th:value="${user!=null?user.email:''}"
                name="email">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn">注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
</body>
</html>
